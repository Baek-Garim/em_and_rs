<!DOCTYPE html>
<html layout:decorate="~{layout/default_layout}" lang="en">
  <head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/login_style.css}"> 
    <link rel="stylesheet" href="../../static/css/login_style.css">
    <title>HOME</title>
  </head>
  <body>
    <div layout:fragment="content">
      <section class="login">
        <div class="container">
          <h1>로그인</h1>
          <div style="color:red" th:text="${errorMessage}"></div>
                  
          <form method="post" name="login_form" th:action="@{/login/result}" id="login-form">
            <label for="email">
              <span>아이디</span>
              <input type="email" id="email" name="email" placeholder="아이디">
            </label>
            <label for="user_pw">
              <span>비밀번호</span>
              <input type="password" id="user_pw" name="user_pw" placeholder="비밀번호">
            </label>
          </form>
          <button id="login-btn" class="btn" type="button" onclick="checkValue();" value="로그인">로그인</button>
          <div id="signup-btn" th:onclick="|location.href='@{/signup}'|">
            <p>회원가입</p>
          </div>		
        </div>
      </section>
	
    </div>
  </body>
</html>
